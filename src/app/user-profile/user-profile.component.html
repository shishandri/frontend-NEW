<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<app-my-nav>

        <div class="row">
        
          <!-- <select  [(ngModel)]="this.abc"  name="this.abc"
           class="form-control" (change)="changeWebsite($event)" >
            <option>Choose Website</option>
            <option *ngFor="let web of UserType" [value]="web">{{web}}</option>
        </select>  -->
  
          <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">My account</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form class="form-horizontal" [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">
                  <h6 class="heading-small text-muted mb-4">User information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Personal Email</label>
                          <input type="email" id="PersonalEmail"  [(ngModel)]="this.PersonalEmail"  formControlName="PersonalEmail" class="form-control form-control-alternative" placeholder="Personal Email">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="card-profile-image">
                          <div class="row">
                            <img  class="rounded-circle" [src]="urlimg" *ngIf="urlimg" style="height: 100px; width:100px"> 
                         <input type="file" name="uploadedImage" (change)="onFileSelect($event)" #UploadFileInput>
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Personal No.</label>
                          <input type="text" id="input-first-name" [(ngModel)]="this.personalno" formControlName="personalno" class="form-control form-control-alternative" placeholder="Personal No.">
                        </div>
                      </div>
                      <div class="col-lg-1">
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Alternative No.</label>
                          <input type="text" id="input-last-name" [(ngModel)]="this.alternativeNo" formControlName="alternativeNo" class="form-control form-control-alternative" placeholder="Alternative No.">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4">
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4">Contact information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address">Current Address</label>
                          <input id="input-address" class="form-control form-control-alternative" [(ngModel)]="this.currentaddress" formControlName="currentaddress" placeholder="current address"  type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address">Permanent Address</label>
                          <input id="input-address" class="form-control form-control-alternative" [(ngModel)]="this.permanentaddress"  formControlName="permanentaddress" placeholder="permanent address"  type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                          <label for="input-address">Website:</label>
                           <select formControlName="website" [(ngModel)]="this.abc" name="this.abc"
                            class="form-control" (change)="changeWebsite($event)">
                              <option>Choose Website</option>
                              <option *ngFor="let web of UserType">{{web}}</option>
                          </select> 
                    </div> 
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Tl Associated</label>
                          <input type="text" id="input-last-name"  value="{{this.tlass}}"  class="form-control form-control-alternative" formControlName="Tlassociated" placeholder="Tl Associated">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-5">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Nomine Name</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative" [(ngModel)]="this.nomname" formControlName="Nominename" placeholder="Nomine Name">
                        </div>
                      </div>
                      <div class="col-lg-1"></div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Document Upload</label>
                          <div class="card-profile-image">
                            <div class="row">
                              <img  class="rounded-circle" [src]="urlimg" *ngIf="urlimg" style="height: 100px; width:100px"> 
                           <input type="file" name="uploadedImage" (change)="onFileSelect($event)" #UploadFileInput>
                          </div>
                          </div>
                           <!-- <input type="text" id="input-first-name" class="form-control form-control-alternative" [(ngModel)]="this.nomname" formControlName="Nominename" placeholder="Nomine Name">  -->
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Nominee PhNumber</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" [(ngModel)]="this.nomph" formControlName="NominePhNumber" placeholder="Nominee PhNumber">
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <label  class="form-control-label" for="gender">Gender:</label>
                        <div>
                          <input id="male" type="radio" value="male"  name="gender" [checked]="this.genderchecked" formControlName="gender" (change)="changeGender($event)">
                          <label for="male" class="form-control-label">Male</label>
                        </div>
                        <div>
                          <input id="female" type="radio" value="female" name="gender" [checked]="this.genderchecked1" formControlName="gender" (change)="changeGender($event)">
                          <label for="female" class="form-control-label">Female</label>
                       </div>
                    </div>
                    </div>
                  </div>
                  
                  <div class="text-center mt-3">
                    <input class="btn btn-primary" type="submit" value="Update Profile">
                 </div> 
                 <div class="alert alert-primary" role="alert" *ngIf="showSucessMessage">
                Profile Updated Successfully
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </app-my-nav>
